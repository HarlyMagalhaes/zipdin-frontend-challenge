<div class="card_container">
  <img class="thumbnail" mat-card-image src="{{ book.thumbnail }}">
  <button mat-icon-button color="primary" (click)="favorite(book.id)"
    aria-label="Example icon button with a heart icon">
    <mat-icon *ngIf="book.isFavorite">favorite</mat-icon>
    <mat-icon *ngIf="!book.isFavorite">favorite_border</mat-icon>
  </button>
</div>
