<main>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <mat-form-field>
    <mat-label>Pesquisar</mat-label>
    <input matInput placeholder="Pesquisar..." autocomplete="off" [(ngModel)]="search">
    <button mat-icon-button matSuffix color="primary" (click)="getReference()"
      style="font-size: 2.4rem; height: 2.8rem; width: 2.8rem;">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <mat-tab-group (selectedTabChange)="onTabChanged($event);" mat-align-tabs="center">
    <mat-tab>
      <books-list [booksList]="books" [hasBooks]="hasBooks" (reload)="getReference()"></books-list>
      <ng-template mat-tab-label>
        <mat-icon>home</mat-icon>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <books-list [booksList]="favoriteBooks" [hasBooks]="hasBooks" (reload)="getReference()"></books-list>
      <ng-template mat-tab-label>
        <mat-icon>favorites</mat-icon>
      </ng-template>
    </mat-tab>
  </mat-tab-group>


  <div style="margin-top: 4rem;">
    <mat-paginator [length]="pageEvent.length" [pageSize]="pageEvent.pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="onPageEvent($event)">
    </mat-paginator>
  </div>
</main>
